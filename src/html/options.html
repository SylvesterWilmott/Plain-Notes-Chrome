<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/options.css" />
    <script type="module" src="../js/options.js"></script>
  </head>
  <body class="hidden">
    <div class="options">
      <h1 data-localize="OPTIONS"></h1>
      <h2 class="heading" data-localize="NOTES"></h2>
      <div class="container">
        <div class="row row-single">
          <div class="left-detail">
            <p class="label" data-localize="OPTION_SORTING"></p>
          </div>
          <div class="right-detail">
            <label class="select">
              <select id="sorting">
                <option value="created" data-localize="SORT_DATE_CREATED"></option>
                <option value="modified" data-localize="SORT_DATE_MODIFIED"></option>
                <option value="title" data-localize="SORT_TITLE"></option>
              </select>
            </label>
          </div>
        </div>
        <label for="export" class="row row-single">
          <div class="left-detail">
            <button id="export" data-localize="OPTIONS_EXPORT_NOTES"></button>
          </div>
        </div>
      </label>
      <h2 class="heading" data-localize="EDITOR"></h2>
      <div class="container">
        <label for="spellcheck" class="row row-single">
          <div class="left-detail">
            <p class="label" data-localize="OPTION_SPELLCHECK"></p>
          </div>
          <div class="right-detail">
            <label class="switch">
              <input type="checkbox" id="spellcheck">
              <span class="track no-transition"></span>
            </label>
          </div>
        </label>
        <label for="autoClosure" class="row row-multiple">
          <div class="left-detail">
            <p class="label" data-localize="OPTION_AUTO_CLOSURE"></p>
            <p class="subtitle" data-localize="OPTION_AUTO_CLOSURE_MORE"></p>
          </div>
          <div class="right-detail">
            <label class="switch">
              <input type="checkbox" id="autoClosure">
              <span class="track no-transition"></span>
            </label>
          </div>
        </label>
        <label for="autoList" class="row row-multiple">
          <div class="left-detail">
            <p class="label" data-localize="OPTIONS_AUTO_LIST"></p>
            <p class="subtitle" data-localize="OPTIONS_AUTO_LIST_MORE"></p>
          </div>
          <div class="right-detail">
            <label class="switch">
              <input type="checkbox" id="autoList">
              <span class="track no-transition"></span>
            </label>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
